    -   id: eutamias
        ldflags:
            - -s -w
            - -X 'geolite.GeoLiteUrl=https://kutt.luoxin.live/GHfTBv'
            - -X 'eutamias.ServiceName={{.ProjectName}}'
            - -X 'proxies.ClashTplUrl=https://kutt.luoxin.live/dxvcRb'
        gcflags:
            - -N -l
        flags:
            - -v
        binary: eutamias
        env:
            - CGO_ENABLED=0
        main: ../cmd/eutamias.go
        goos:
            - linux
            - windows
            - darwin
        goarch:
            - amd64
    -   id: checkwall
        ldflags:
            - -s -w
        gcflags:
            - -N -l
        flags:
            - -v
        binary: checkwall
        env:
            - CGO_ENABLED=0
        main: ../tool/checkwall/.
        goos:
            - linux
            - windows
            - darwin
        goarch:
            - amd64
    -   id: proxycheck
        ldflags:
            - -s -w
        gcflags:
            - -N -l
        flags:
            - -v
        binary: proxycheck
        env:
            - CGO_ENABLED=0
        main: ../tool/proxycheck/.
        goos:
            - linux
            - windows
            - darwin
        goarch:
            - amd64
archives:
    -   format: tar.gz
        format_overrides:
            -   goos: windows
                format: zip
        name_template: "{{.ProjectName}}_v{{.Version}}_{{.Os}}_{{.Arch}}"
        replacements:
            amd64: 64bit
            386: 32bit
            arm: arm
            arm64: arm64
            darwin: macos
            linux: linux
            windows: windows
            openbsd: openbsd
            netbsd: netbsd
            freebsd: freebsd
            dragonfly: dragonflybsd
        files:
            - README.md
            - LICENSE
            - resource/GeoLite2.mmdb
            - config.yaml
            - ui/**/*
            - resource/clashTpl
#        allow_different_binary_count: true
checksum:
    name_template: "eutamias_v{{ .Version }}_{{.ShortCommit}}_{{.CommitTimestamp}}_checksums.txt"
    algorithm: sha512
snapshot:
    name_template: "{{ .Tag }}"
source:
    enabled: true
    name_template: '{{ .ProjectName }}_v{{.Version}}'
changelog:
    skip: false
    sort: asc
    filters:
        exclude:
            - 'fix'
            - 'docker'
            - 'make'
            - 'tpl'
            - 'clash tpl'
            - 'config'
            - 'release'
            - 'upmod'
            - 'update'
            - 'start'
            - 'linit'
            - 'log'
            - 'go mod'
            - 'Makefile'
            - 'dockerfile'
            - 'gen'
            - '.release.'
            - 'rule'
            - 'build'
